# use Gson library
spring.mvc.converters.preferred-json-mapper=gson

# Public Data's OpenAPI BaseUrl
OpenAPI.baseUrl.expBus=http://apis.data.go.kr/1613000/ExpBusInfoService
OpenAPI.baseUrl.suburbsBus=http://apis.data.go.kr/1613000/SuburbsBusInfoService
OpenAPI.baseUrl.stanReginCd=http://apis.data.go.kr/1741000/StanReginCd
OpenAPI.baseUrl.stanReginCd2.modelInfo=https://infuser.odcloud.kr/oas/docs?namespace=15063424/v1
OpenAPI.baseUrl.stanReginCd2=https://api.odcloud.kr/api

# server
server.port=443

# ssl
# 테스트용으로 직접 인증서를 생성해야 합니다.
# 인증서가 없다면, port 및 ssl 부분을 모두 주석 처리 후 진행해주세요.
# 아래 세팅은 인증서가 다음 경로에 있다는 걸 전제합니다. '/src/main/resources/keystore.p12'
server.ssl.enabled=true
server.ssl.key-alias=mytestkey
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=test1234
server.ssl.key-store-type=PKCS12
